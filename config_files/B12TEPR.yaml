Spectrometer:
  Type: Bridge 12 EPR
  Manufacturer: B12T
  Model: XBand
  Local Name: B12T

  AWG: 
    state: True
    frequency: 250 # MHz

  Bridge:
    Min Freq: 8 #GHz
    Max Freq: 12 #GHz
    Sample Freq: 9.44 #GSa/s
    Det Freq: 2 #GSa/s
    Det Res: 12  #bit
  
  HP_AMP: 
    state: True # High Power Amplifier

  RCV: 
    state: True

  VideoAMP:
    state: True
    gain: 48

  Field:
    StartField: 3.28 # kG

    
Resonators:
  Pent Loop-gap:
    Center Freq: 9.44 #GHz
    Q: 80
    bandwidth: 200 # MHz

autoDEER:
  logging:
    autoDEER: 'DEBUG' # Default: 'INFO
    interface: 'DEBUG' # Default: 'INFO'
    
  DeerLab:
    nnlsSolver: 'cvx'  # Default: 'cvx'
    xtol: 1e-3  # Default: 1e-8
    ftol: 1e-3  # Default: 1e-8
    max_nfev: 1e8  # Default: 1e8
    lin_maxiter: 1e4  # Default: 1e4
    lin_tol: 1e-15  # Default: 1e-15
    regparam: 'aic' # Default: 'aic'
  
  Refresh_time: 0.5  # mins Default: 3
  cores: 1

initial_params:
  guess_tau1: 140 # ns
  guess_tau2: 600 # ns
  fix_tau1: True # ns
  fix_tau2: False # ns
  t90: 16 #ns
  t180: 32 #ns
  t_start: -100 # ns
  t_step: 8 # ns
  t_size: 64 
