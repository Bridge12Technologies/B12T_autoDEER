Spectrometer:
  Type: Bridge 12 EPR
  Manufacturer: B12T
  Model: XBand
  Local Name: B12T

  AWG: True

  Bridge:
    Min Freq: 8 #GHz
    Max Freq: 12 #GHz
    Sample Freq: 9.147 #GSa/s
    Det Freq: 2 #GSa/s
    Det Res: 12  #bit
  
  HP_AMP: 
    state: True # High Power Amplifier

  RCV: 
    state: False

  VideoAMP:
    state: True
    gain: 30 

    
Resonators:
  Pent Loop-gap:
    Center Freq: 9.147 #GHz
    Q: 80

autoDEER:
  logging:
    autoDEER: 'DEBUG' # Default: 'INFO
    interface: 'DEBUG' # Default: 'INFO'
    
  DeerLab:
    nnlsSolver: 'cvx'  # Default: 'cvx'
    xtol: 1e-3  # Default: 1e-8
    ftol: 1e-3  # Default: 1e-8
    max_nfev: 1e8  # Default: 1e8
    lin_maxiter: 1e4  # Default: 1e4
    lin_tol: 1e-15  # Default: 1e-15
    regparam: 'aic' # Default: 'aic'
  
  Refresh_time: 0.5  # mins Default: 3
  cores: 1